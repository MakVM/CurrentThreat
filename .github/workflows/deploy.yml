name: Deploy Product

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'  # Every day at 12am
  workflow_dispatch:

permissions:
  contents: write
  pages: write  # Optional: Remove if not using GitHub Pages
  id-token: write  # Optional: Remove if not using GitHub Pages

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update data
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/api-call.js
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}

      - name: Install dependencies
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: npm install

      - name: Generate AI Enriched Today Data
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/daily_generate_today.js
        env:
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}

      - name: Merge last 7 days enriched files
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/generate_rolling_enriched.js

      - name: Generate AI 7-day Rolling Summary
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/generate_weekly_ai.js
        env:
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}

      - name: Final Website JSON generation
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: node scripts/website_data_generator.js
        env:
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}

      - name: Commit changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data
          git add public
          if ! git diff --staged --quiet; then
            if [ "${{ github.event_name }}" = "schedule" ]; then
              git commit -m "Scheduled update - $(date -u '+%Y-%m-%d %H:%M')"
            else
              git commit -m "Manual update - $(date -u '+%Y-%m-%d %H:%M')"
            fi
            git push
          fi


      # 4️⃣ Build Vite project
      - name: Build Vite project
        run: npm run build-spa

      # 5️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload built artifact
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-spa
          name: github-pages  # <--- crucial for deploy-pages@v4

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

